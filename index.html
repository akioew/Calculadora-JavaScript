<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora JavaScript</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/script.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz@8..144&family=Work+Sans&display=swap"
    rel="stylesheet">
</head>

<body>
  <main>
    <div id="visor">
      <div id="linha-superior">123+123</div>
      <div id="linha-inferior">246</div>
    </div>
    <div id="teclas">
      <button>MR</button>
      <button>M+</button>
      <button>MS</button>
      <button id="btn-apaga">⌫</button>
      <button>C</button>
      <button>√</button>
      <button>%</button>
      <button>÷</button>
      <button class="numero">7</button>
      <button class="numero">8</button>
      <button class="numero">9</button>
      <button>x</button>
      <button class="numero">4</button>
      <button class="numero">5</button>
      <button class="numero">6</button>
      <button>-</button>
      <button class="numero">1</button>
      <button class="numero">2</button>
      <button class="numero">3</button>
      <button>+</button>
      <button class="numero">+/-</button>
      <button class="numero">0</button>
      <button class="numero">,</button>
      <button id="btn-igual">=</button>
    </div>
  </main>
</body>

</html>
